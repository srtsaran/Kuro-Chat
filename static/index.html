<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px; margin-top: 10px; }
        #response { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Local AI Chat</h2>
    <textarea id="userInput" placeholder="Type a message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <div id="response"></div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");

            const response = await fetch("https://a385-2600-100f-a020-f676-7958-4b67-b691-a273.ngrok-free.app/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            responseDiv.innerText = data.choices[0].message.content;
        }
    </script>
</body>
</html>
